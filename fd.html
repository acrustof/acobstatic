    :root {

      --text-color: #b6b2a9 ;

    }

    body {

      background-color: var(--bg-color);

      font-family: 'Crimson Pro', serif;
      font-weight: 400;
      font-style: normal;
      font-feature-settings: "liga" 1, "onum" 1;

      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQAgMAAABb7uXFAAAAAXNSR0IB2cksfwAAAAlQTFRF////AAAAAAAABJruuAAAAAZ0Uk5T//////8As7+kvwAAADBJREFUeNpjYBgFo2AUjIJRMXAwgk8Fo5iBgZEBMTAQYGFk1wMDQyMDA0P4DQBxhsKj0+pzHAAAAAElFTkSuQmCC");

    body.light-mode {

      --fade-color: #fefdf9;
    }

    .fade-top,
    .fade-bottom {
      position: fixed;
      left: 0;
      width: 100%;
      height: 80px;
      pointer-events: none;
      z-index: 10;
    }

    .fade-top {
      top: 0;
      background: linear-gradient(to bottom, var(--fade-color), transparent);
    }

    .fade-bottom {
      bottom: 0;
      background: linear-gradient(to top, var(--fade-color), transparent);
    }

    .menu-bar {

      top: 0;
      left: 0;
      width: 100%;
      min-width: 0; 
      height: 3rem;
      background-color: var(--bg-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0.75rem 0.5rem 0.75rem;
      z-index: 1000;
      overflow: visible; /* allow children to breathe */
      max-width: 100vw;  /* restrict to screen width */
      
      border-radius: 0.25rem;
        box-sizing: border-box;
    }

    .menu-left {
      display: flex;
      align-items: center;
      gap: 0.15rem;
      min-width: 0; /* Needed so author name can shrink */
      flex: 1;
      
    }

    #mode-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      margin-right: 0.25rem; /* or more, like 1rem */
      margin-left: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #mode-toggle img {
      width: 1.5rem;
      height: 1.5rem;
      opacity: 0.35;
      transition: opacity 0.3s ease;
    }

    #mode-toggle:hover img {
      opacity: 0.7;
    }



    .logo {
      color: var(--text-color);
      font-size: 1.15rem;
      font-weight: 500;
      text-decoration: none;
      font-family: 'Crimson Pro', serif;
      display: inline-block;
      padding: 0.4rem 0.4rem;
      border-radius: 0.25rem;
    }
    
    body:not(.light-mode) .logo {
      opacity: 0.5;
    }

    body.light-mode .logo {
      opacity: 0.6;
    }

    body.light-mode .logo:hover {
      opacity: 0.6;
    }

    body:not(.light-mode) .logo:hover {

    }

    }

      text-decoration: none;
      font-family: 'EB Garamond', serif;

      border-radius: 0.25rem;
      display: inline-block; /* Makes the whole area clickable */

      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      min-width: 0;

    }

    .author-name:hover {
      opacity: 0.85;
      text-decoration: underline;
    }

    .author-name,
    .logo {
      transition: none !important;
    }

        
    body:not(.light-mode) .author-name {
      opacity: 0.6;
    }

    body:not(.light-mode) .author-name:hover {
      opacity: 0.85;
      text-decoration: underline;
    }

    body.light-mode .author-name {

    }

    
/* Light mode only: allow transition */
body.light-mode .author-name,
body.light-mode .author-name:hover {

}


    body.light-mode .logo {

    }

    body.light-mode .author-name {

    }

    body.light-mode .author-name:hover {
      opacity: 1;

    }

    body.light-mode .logo,

    }

    .logo,

/* Shift content down so it doesn't hide behind menu bar */
.container {

/* Chapter navigation */



.nav-link {
  display: inline-block;
  padding: 0.4rem 0.5rem;
  color: var(--text-color);
  text-decoration: none;
  font-weight: 600;
  font-size: 2rem;
  cursor: pointer;
  user-select: none;
  transition: background-color 0.3s ease, color 0.3s ease;
  min-width: 50px;
  text-align: center;
  opacity: 0.7;
}

.nav-link:hover:not(.disabled) {
  opacity: 1;
}

  opacity: 0;
  cursor: default;
  pointer-events: none; /* Disable clicks */
}

  }

    max-width: 40ch;

<body>

<div class="menu-bar">
  <div class="menu-left">
    <a href="/" class="logo">acru.st</a><span class="divider">|</span>
    <a href="/profile" class="author-name">Dracula</a>
  </div>
  <button id="mode-toggle" aria-label="Toggle light/dark mode"><img id="mode-icon" src="lighton.png" alt="Toggle mode" /></button>
</div>

  <div class="fade-top"></div>
  <div class="fade-bottom"></div>

<div class="container">

  <div class="nav-container" style="text-align:center; margin-top: 2rem;">
    <a href="#" class="nav-link prev-btn disabled" aria-label="Previous chapter">«</a>
    <a href="#" class="nav-link next-btn" aria-label="Next chapter">»</a>
  </div>

  <div class="content">


  </div>

  <div class="nav-container" style="text-align:center; margin-top: 2rem;">
    <a href="#" class="nav-link prev-btn disabled" aria-label="Previous chapter">«</a>
    <a href="#" class="nav-link next-btn" aria-label="Next chapter">»</a>
  </div>
</div>


<!-- Place this at the end of body, before </body> -->
<script>
  // Dark mode
  const toggle = document.getElementById('mode-toggle');
  const icon = document.getElementById('mode-icon');
  const body = document.body;

  const updateIcon = (isLight) => {
    icon.src = isLight ? 'lightoff.png' : 'lighton.png';
  };

  if (localStorage.getItem('theme') === 'light') {
    body.classList.add('light-mode');
    updateIcon(true);
  } else {
    updateIcon(false);
  }

  toggle.addEventListener('click', () => {
    const switchingToLight = !body.classList.contains('light-mode');
    if (switchingToLight) {
      body.classList.add('transitioning-to-light');
      setTimeout(() => {
        body.classList.remove('transitioning-to-light');
      }, 600);
    }
    body.classList.toggle('light-mode');
    const isLight = body.classList.contains('light-mode');
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
    updateIcon(isLight);
  });

  // ✅ This was missing!
  const chapters = [
    'chapter1.html',
    'chapter2.html',
    'chapter3.html'
  ];

  // Chapter navigation
  const contentDiv = document.querySelector('.content');
  const prevBtns = document.querySelectorAll('.prev-btn');
  const nextBtns = document.querySelectorAll('.next-btn');

  let currentChapterIndex = 0;

  async function loadChapter(index) {
    if (index < 0 || index >= chapters.length) return;
    currentChapterIndex = index;

    try {
      contentDiv.style.opacity = 0;
      const response = await fetch(chapters[index]);
      if (!response.ok) throw new Error('Failed to load chapter');
      const text = await response.text();
      contentDiv.innerHTML = text;
      contentDiv.style.opacity = 1;
      window.scrollTo(0, 0);
      updateButtons();
    } catch (error) {
      contentDiv.innerHTML = `<p>Error loading chapter.</p>`;
      console.error(error);
    }
  }

  function updateButtons() {
    prevBtns.forEach(btn => {
      if (currentChapterIndex === 0) {
        btn.classList.add('disabled');
        btn.setAttribute('aria-disabled', 'true');
        btn.href = '#';
      } else {
        btn.classList.remove('disabled');
        btn.removeAttribute('aria-disabled');
        btn.href = '#';
      }
    });

    nextBtns.forEach(btn => {
      if (currentChapterIndex === chapters.length - 1) {
        btn.classList.add('disabled');
        btn.setAttribute('aria-disabled', 'true');
        btn.href = '#';
      } else {
        btn.classList.remove('disabled');
        btn.removeAttribute('aria-disabled');
        btn.href = '#';
      }
    });
  }

  prevBtns.forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      if (currentChapterIndex > 0) {
        loadChapter(currentChapterIndex - 1);
      }
    });
  });

  nextBtns.forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      if (currentChapterIndex < chapters.length - 1) {
        loadChapter(currentChapterIndex + 1);
      }
    });
  });

  // Initial load
  loadChapter(0);
</script>
